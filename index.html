<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="contenedor">
        <h1>Empieza creando tu usuario</h1>
        <form>
            <input type="text" placeholder="Nombre (como sale en el DNI)">
            <input type="text" placeholder="1° apellido (como sale en el DNI)">
            <input type="text" placeholder="2° apellido (como sale en el DNI)">
            <select>
                <option value="">Tipo de documento</option>
                <option value="dni">DNI</option>
                <option value="nif">NIF</option>
                <option value="cert">CERT. AEAT</option>
            </select>
            <input type="text" placeholder="Número de documento">
            <input type="text" placeholder="Móvil">
            <input type="email" placeholder="Email">
        </form>
    </div>
</body>
</html>
